<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center my-2">By Mohammad Fazil Abdullah</p>
        <div class="row">
            <div class="col-md-6">
                <!-- first half -->
                <h4>Personal Information</h4>
                <div class="form-group">
                    <label for="NameField">Your Name</label>
                    <input type="text" id="NameField" placeholder="Enter your name" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="ContactField">Your Contact</label>
                    <input type="text" id="ContactField" placeholder="Enter your Contact Number" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="AddressField">Your Address</label>
                    <textarea  id="AddressField1" placeholder="Enter your Address" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-secondary my-2">Important Links</p>
                <div class="form-group mt-2">
                    <label for="LinkedField">Your LinkedIn</label>
                    <input type="text" id="LinkedField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="fbField"> Your Facebook </label>
                    <input type="text" id="fbField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="InstaField">Your Instagram</label>
                    <input type="text" id="InstaField" placeholder="Enter here" class="form-control ">
                </div>
            </div>
            <div class="col-md-6">
                <!-- second half -->
                <h4>Academic and Professional Information</h4>
                <div class="form-group mt-2">
                    <label for="" >Objective</label>
                    <textarea  id="AddressField2" placeholder="Enter your Address" class="form-control" rows="5" ></textarea>
                </div>
                <div class="form-group mt-2" id="we">
                    <label  for="">Work Experience</label>
                    <textarea  id="AddressField3" placeholder="Enter your Address" class="form-control weField" rows="3"></textarea>
                </div>
                <div class="container text-center" id="weAddButton">
                    <button  onclick="addNewWEField()" class="btn btn-primary btn-sm mt-3">add</button>
                </div>
                <div class="form-group mt-2">
                    <label for="" >Academic Information</label>
                    <textarea  id="AddressField4" placeholder="Enter your Address" class="form-control eqField" rows="3" ></textarea>
                </div>
                <div class="container text-center" id="aqAddButton">
                    <button class="btn btn-primary btn-sm mt-3">add</button>
                </div>
            </div>
        </div>
        <div class="contianer text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
